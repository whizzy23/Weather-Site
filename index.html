<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Site</title>
    <link rel="stylesheet" href="style.css" />
    
</head>

<body>
    <div class="name">
        <h1>Weather Site</h1>
        <img src="./sun-cloud.png" width="70px" height="70px" alt="">
    </div>
    <div class="input">
        <input id="cityname" type="text" placeholder="Search...." />
        <img src="search-icon.svg" alt="" id="submit" onclick="func()">
    </div>
    <div id="card--container">
        <div>
            <p id="city"></p>
            <div class="contains">
                <span id="icon"></span>
                <p id="sky">Sky condition:</p>
                <p id="temp">Temperature:</p>
                <p id="ftemp">Feels Like:</p>
                <p id="mintemp">Min Temp:</p>
                <p id="maxtemp">Max Temp:</p>
                <p id="wind">Wind speed:</p>
                
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>

</html>
